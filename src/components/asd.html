<div classNameName="container mt-5 mb-5">
    <div classNameName="card">
        <div classNameName="row g-0">
            <div classNameName="col-md-6 border-end">
                <div classNameName="d-flex flex-column justify-content-center">
                    <div classNameName="main_image"> <img src="https://i.imgur.com/TAzli1U.jpg" id="main_product_image"
                            width="350"> </div>
                    <div classNameName="thumbnail_images">
                        <ul id="thumbnail">
                            <li><img onclick="changeImage(this)" src={product.image} width="70"></li>
                            <li><img onclick="changeImage(this)" src={product.image} width="70"></li>
                            <li><img onclick="changeImage(this)" src={product.image} width="70"></li>
                            <li><img onclick="changeImage(this)" src={product.image} width="70"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div classNameName="col-md-6">
                <div classNameName="p-3 right-side">
                    <div classNameName="d-flex justify-content-between align-items-center">
                        <h3>{product.name}</h3> <span classNameName="heart"><i classNameName='bx bx-heart'></i></span>
                    </div>
                    <div classNameName="mt-2 pr-3 content">
                        <p>{product.description}</p>
                    </div>
                    <h3>{product.price}</h3>
                    <div>
                        {
                            isCount ?
                                    <ItemCount initial={1} stock={30} onAdd={onAdd} />
                                :
                                    <>
                                        <Link to={'/cart'}>
                                            <button classNameName="btn btn-outline-success" >Terminar Compra</button>
                                        </Link>
                                        <Link to={'/'}>
                                            <button classNameName="btn btn-outline-primary" >Seguir Comprando</button>
                                        </Link>
                                    </>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div className="row row-cols-1 row-cols-md-2 g-4">
    <div className="col">
      <div className="card">
        <img src={products.image} className="card-img-top" alt="imagen de tarjeta" />
        <div className="card-body">
          <h5 className="card-title">{products.name}</h5>
          <p className="card-text">{products.description}</p>
        </div>
      </div>
    </div>
</div>
